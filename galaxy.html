<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxy with Planets, Chandrayaan, and Large Astronaut</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at center, rgba(0, 0, 10, 0.8), rgba(0, 0, 0, 1)), #000;
    }

    /* Galaxy Background */
    .galaxy {
        position: absolute;
        top: 0;
        left: 0;
        width: 300%;
        height: 300%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, rgba(0, 0, 0, 0.9) 90%);
        opacity: 0.6;
        animation: moveGalaxy 180s linear infinite;
        z-index: 1;
    }

    /* Planets */
    .planet {
        position: absolute;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(52, 152, 219, 1));
        border-radius: 50%;
        box-shadow: 0 0 30px rgba(0, 0, 255, 0.7);
        animation: rotatePlanet 12s infinite linear;
    }

    /* Orbit Lines */
    .orbit {
        position: absolute;
        border: 1px dashed rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        pointer-events: none;
        animation: rotateOrbit 40s infinite linear;
    }

    /* Moons */
    .moon {
        position: absolute;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.8), #888);
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        animation: orbitMoon 8s linear infinite;
    }

    /* Chandrayaan */
    .chandrayaan {
        position: absolute;
        width: 30px;
        height: 30px;
        background: gray;
        border-radius: 10%;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        animation: moveChandrayaan 20s linear infinite;
    }

    /* Large Astronaut */
    .astronaut {
        position: absolute;
        width: 100px;
        height: 200px;
        background: #fff;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
        animation: floatAstronaut 10s ease-in-out infinite alternate;
    }

    .astronaut .head {
        width: 50px;
        height: 50px;
        background: #333;
        border-radius: 50%;
        border: 3px solid white;
        margin-bottom: 10px;
    }

    .astronaut .body {
        width: 60px;
        height: 100px;
        background: white;
        border-radius: 10px;
        border: 3px solid #333;
    }

    /* Stars */
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 1.5s infinite alternate ease-in-out;
        z-index: 0;
    }

    /* Animations */
    @keyframes moveGalaxy {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-50%, -50%); }
    }

    @keyframes rotatePlanet {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes rotateOrbit {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes orbitMoon {
        0% { transform: rotate(0deg) translate(60px); }
        100% { transform: rotate(360deg) translate(60px); }
    }

    @keyframes moveChandrayaan {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 20px) rotate(360deg); }
    }

    @keyframes floatAstronaut {
        0% { transform: translateY(0); }
        100% { transform: translateY(-30px); }
    }

    @keyframes twinkle {
        0% { opacity: 0.6; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>
<div class="galaxy"></div>

<script>
    // Create planets with moons and orbit lines
    function createPlanet() {
        const planet = document.createElement('div');
        planet.classList.add('planet');

        // Create orbit line around the planet
        const orbit = document.createElement('div');
        orbit.classList.add('orbit');
        orbit.style.width = `${Math.random() * 200 + 150}px`;
        orbit.style.height = orbit.style.width;
        orbit.style.top = `${Math.random() * 60}%`;
        orbit.style.left = `${Math.random() * 60}%`;
        document.body.appendChild(orbit);

        // Random position and size for planets
        planet.style.top = `${Math.random() * 70}%`;
        planet.style.left = `${Math.random() * 90}%`;
        planet.style.width = `${Math.random() * 100 + 80}px`;
        planet.style.height = planet.style.width;

        document.body.appendChild(planet);

        // Add moons to the planet
        for (let i = 0; i < 2; i++) {
            createMoon(planet);
        }
    }

    // Create moons that orbit the planet
    function createMoon(planet) {
        const moon = document.createElement('div');
        moon.classList.add('moon');

        // Random size for moon
        moon.style.width = `${Math.random() * 30 + 15}px`;
        moon.style.height = moon.style.width;

        // Position Chandrayaan on a specific moon
        if (Math.random() > 0.5) {
            createChandrayaan(moon);
        }

        // Set the position of moon relative to the planet
        moon.style.top = `${Math.random() * -20 - 40}px`;
        moon.style.left = `${Math.random() * -20 - 40}px`;

        planet.appendChild(moon);
    }

    // Create Chandrayaan spacecraft on the moon
    function createChandrayaan(moon) {
        const chandrayaan = document.createElement('div');
        chandrayaan.classList.add('chandrayaan');
        moon.appendChild(chandrayaan);
    }

    // Create a large astronaut
    function createAstronaut() {
        const astronaut = document.createElement('div');
        astronaut.classList.add('astronaut');

        // Create the astronaut's head
        const head = document.createElement('div');
        head.classList.add('head');
        astronaut.appendChild(head);

        // Create the astronaut's body
        const body = document.createElement('div');
        body.classList.add('body');
        astronaut.appendChild(body);

        astronaut.style.top = '60%';
        astronaut.style.left = '80%';

        document.body.appendChild(astronaut);
    }

    // Create twinkling stars
    function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        document.body.appendChild(star);
    }

    // Generate planets with moons
    for (let i = 0; i < 5; i++) {
        createPlanet();
    }

    // Generate stars
    for (let i = 0; i < 150; i++) {
        createStar();
    }

    // Create a single large astronaut
    createAstronaut();
</script>
</body>
</html>
